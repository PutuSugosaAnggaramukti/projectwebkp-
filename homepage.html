<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Home</title>
</head>
<body>
    <div class="weblogo">
        <img src="logo.png" alt="">
    </div>
    <h1>Team</h1>
    <h2>About Us</h2>
    <h3>Service</h3>
    <h4>Portofolio</h4>
    <h5>Our Client</h5>
    <div class="w3-content w3-display-container">
        <img class="mySlides" src="gambar 1.PNG" style="width:50%">
        <img class="mySlides" src="gambar 2.PNG" style="width:50%">
        <img class="mySlides" src="gambar 3.PNG" style="width:50%">
        <img class="mySlides" src="gambar 4.PNG" style="width:50%">
      
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>
      <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
        
      
</body>
</html>
